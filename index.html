  <!-- Cookie management -->   
<script>
<!-- Set a parameter in the Cookie with an expiration time -->   
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
<!-- Return a parameter from the cookie when the page loads -->   
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
<!-- Check if a parameter agreed=true has been set in the cookie -->   
function checkIfCookieAgreed() {
  var agreed=getCookie("agreed");
